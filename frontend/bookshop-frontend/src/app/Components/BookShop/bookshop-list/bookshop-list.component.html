<div class="card shadow rounded">
  <div class="card-body">
    <div class="list row">
      <div class="col-12">
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-sm" placeholder="Search by name" [(ngModel)]="title"/>
          <div class="input-group-append">
            <button class="btn-sm btn btn-outline-secondary" type="button" (click)="searchbookByName()">
              <i class="bi bi-search"></i> Search
            </button>
          </div>
        </div>
      </div>
      <div class="col-12">
        <h4><i class="bi bi-people-fill"></i> Book List
          <button class="btn btn-primary btn-sm" (click)="refreshList();" style="float: right"><i
            class="bi bi-arrow-clockwise"></i> Reload
          </button>
        </h4>
        <hr>
        <ul class="list-group">
          <a class="list-group-item list-group-item-action"
             *ngFor="let bookshop of bookshops;" [routerLink]="['/bookshop-details', bookshop.id]">
            <i class="bi bi-person-circle"></i> {{ bookshop.shop_name }}
          </a>
        </ul>
        <button class="mt-3 btn btn-sm btn-danger" (click)="removeAllBookshops()">
          <i class="bi bi-person-x-fill"></i> Remove All
        </button>
      </div>
    </div>
  </div>
</div>
