<style>
  #myDIV {

    display: none;
  }
</style>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="bi bi-shop-window"></i> Book Festival</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" aria-current="page" routerLink="/home"><i class="bi bi-house"></i> Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown03"
             data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person"></i> Authors</a>
          <ul class="dropdown-menu" aria-labelledby="dropdown03">
            <li><a class="dropdown-item" routerLink="/add-author"><i class="bi bi-person-plus-fill"></i> Add Author</a></li>
            <li><a class="dropdown-item" routerLink="/author-list"><i class="bi bi-person-lines-fill"></i> Author List</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown04"
             data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person"></i> books</a>
          <ul class="dropdown-menu" aria-labelledby="dropdown03">
            <li><a class="dropdown-item" routerLink="/add-book"><i class="bi bi-person-plus-fill"></i> Add Book</a></li>
            <li><a class="dropdown-item" routerLink="/book-list"><i class="bi bi-person-lines-fill"></i> book List</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown05"
             data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person"></i> book shops </a>
          <ul class="dropdown-menu" aria-labelledby="dropdown03">
            <li><a class="dropdown-item" routerLink="/add-bookshop"><i class="bi bi-person-plus-fill"></i> Add Book shop</a></li>
            <li><a class="dropdown-item" routerLink="/bookshop-list"><i class="bi bi-person-lines-fill"></i> book shop List</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-info-square"></i> About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><i class="bi bi-telephone"></i> Contact</a>
        </li>
      </ul>


      <input type="text" class="form-control form-control-sm"  [(ngModel)]="title"/>



        <button class="btn btn-outline-success" type="button" (click)="searchall()">Search</button>
    </div>
  </div>
  <div>
    <div id="myDIV">

      <ul class="list-group">
        <a class="list-group-item list-group-item-action"
           *ngFor="let bookshop of bookshops;" [routerLink]="['/bookshop-details', bookshop.id]">
          <i class="bi bi-person-circle"></i> {{ bookshop.shopname }}
        </a>


        <a class="list-group-item list-group-item-action"
           *ngFor="let book of books;" [routerLink]="['/book-details', book.id]">
          <i class="bi bi-person-circle"></i> {{ book.title }}
        </a>

        <a class="list-group-item list-group-item-action"
           *ngFor="let author of authors;" [routerLink]="['/author-details', author.id]">
          <i class="bi bi-person-circle"></i> {{ author.name }}
        </a>

      </ul>

    </div>
  </div>
</nav>
